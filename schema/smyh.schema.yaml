# Rime schema settings
# encoding: utf-8

schema:
  schema_id: smyh
  name: 宇浩三码顶
  version: "alpha"
  author:
    - 宇浩输入法
    - 王牌饼干
  description: |
    宇浩三码顶，基于宇浩输入法制作。
    宇浩输入法QQ群：735728797
  dependencies:
    # 宇浩拼音, 用于反查
    - yuhao_pinyin
    # 基础码表
    - smyh.base
    # 全码官宇词库
    - smyh.yuhaofull
    # 官宇字詞碼表
    - smyh.yuhao

switches:
  - name: ascii_punct
    states: [ '，。', '，．' ]
    reset: 0
  - name: full_shape
    states: [ 半, 全 ]
    reset: 0
  - name: division
    states: [ 隐, 拆 ]
    reset: 0
  - name: single_char
    states: [ 智能, 纯单 ]
    reset: 0
  - name: embeded_cands
    states: [ 普通, 嵌入 ]
    reset: 1
  - name: rev_div
    reset: 1
  - name: ascii_mode
    reset: 0

engine:
  processors:
    - lua_processor@*smyh.core_processor
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    # - fallback_segmentor
  translators:
    - punct_translator
    # 上次上屏历史
    - history_translator@history
    # 反查
    - reverse_lookup_translator@rev_pinyin
    # 宇浩三码顶主翻译器
    - lua_translator@*smyh.core_translator
  filters:
    - simplifier
    # 候选去重
    - uniquifier
    # 反查拆分提示
    - simplifier@rev_div
    # 嵌入候选
    - lua_filter@*smyh.embeded_cands
    # 拆分提示
    - simplifier@division

speller:
  alphabet: "qwertyuiopasdfghjklzxcvbnm;/|.:"
  initials: "qwertyuiopasdfghjklzxcvbnm"
  auto_select: true
  auto_select_unique_candidate: true
  algebra:

# 重复上次上屏
history:
  input: z
  size: 1
  initial_quality: 1

# 拆分提示, 可快捷开关
division:
  opencc_config: smyh_div.json
  option_name: division
  tips: all
  show_in_comment: true
  comment_format:
    - xform/\|/·/
  tags: [ abc ]

# 反查拆分提示, 反查时常显
rev_div:
  opencc_config: smyh_div.json
  option_name: rev_div
  tips: all
  show_in_comment: true
  comment_format:
    - xform/\[.*?\|/\[/
  tags: [ rev_pinyin ]

# 拼音反查
rev_pinyin:
  tag: rev_pinyin
  prefix: "z"
  dictionary: yuhao_pinyin
  tips: "[拼音]"
  preedit_format:
    - xform/^z//
  comment_format:
    - xform/;/_/
    - "xform/^/[/"
    - "xform/$/]/"

# 标点
punctuator:
  import_preset: symbols

key_binder:
  bindings:
    # 空格清空错码
    - { when: has_menu, accept: space, send: space }
    - { when: composing, accept: space, send: Escape }
    # 减号、等号翻页
    - { when: paging, accept: minus, send: Page_Up }
    - { when: has_menu, accept: equal, send: Page_Down }
    # 引号、Tab选重。
    - {when: has_menu, accept: apostrophe, send: 2}
    - {when: has_menu, accept: Tab, send: 3}
    # 拆分提示
    - { when: always, accept: "Control+Shift+C", toggle: division }
    # 純單候選開關
    - { when: always, accept: "Control+Shift+S", toggle: single_char }
    # 内嵌候選開關
    - { when: always, accept: "Control+Shift+E", toggle: embeded_cands }
    # 中英文标点
    - {when: always, accept: Control+period, toggle: ascii_punct}

recognizer:
  patterns:
    # 拼音反查模式
    rev_pinyin: "^z[a-z]*$"
    # 符号模式
    punct: '^/([0-9]0?|[A-Za-z]+)$'

menu:
  page_size: 3
