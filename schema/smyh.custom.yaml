patch:
  schema/name: 宇浩三码顶
  schema/dependencies/+:
  # 當開關禁用 reset, 且存在於 default.yaml/switcher/save_options 列表中時,
  # 通過方案選單或 zhelp 選單更新可記憶配置值, 通過快捷鍵更新則不記憶
  switches/@3/reset: # 智能·純單
  switches/@4/reset: # 字詞·純單
  switches/@5/reset: # 普通·嵌入
  switches/+:
  key_binder/bindings/+:
  ascii_composer/switch_key/+:
    # 左Shift上屏候选, 右Shift上屏编码
    Shift_L: commit_text
    Shift_R: commit_code
    Control_L: noop
    Control_R: noop
    Caps_Lock: clear
    Eisu_toggle: clear
  recognizer/patterns/+:
  punctuator/half_shape/+:
    '<' : '《'
    '>' : '》'
    '/' : [ '/', 、, ､, ／, ÷ ]
    '\' : '、'
    '`' : '`'
    '~' : '~'
    '@' : '@'
    '#' : '#'
    '%' : '%'
    '$' : '¥'
    '*' : '*'
    '=' : '='
    '[' : '「'
    ']' : '」'
    '{' : '『'
    '}' : '』'
  editor/bindings/+:
    # 回车清空编码
    Return: cancel
  embeded_cands/+:
    # option_name: embeded_cands                               # 嵌入候選開關
    # index_indicators: [ ¹, ², ³, ⁴, ⁵, ⁶, ⁷, ⁸, ⁹, ⁰ ]       # 嵌入候選的序號顯示格式
    # first_format: "${Stash}[${候選}${Seq}]${Code}${Comment}" # 首選的渲染格式
    # next_format: "${Stash}${候選}${Seq}${Comment}"           # 非首選的渲染格式
    # separator: " "                                           # 候選之間的分隔符
